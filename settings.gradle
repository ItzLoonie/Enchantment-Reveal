pluginManagement {
    repositories {
        gradlePluginPortal()
        // Only keep Fabric-related repositories
        maven { url = 'https://maven.fabricmc.net/' }
        maven { url = 'https://maven.parchmentmc.org' } // optional if using Parchment
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

rootProject.name = 'enchantment_reveal'
